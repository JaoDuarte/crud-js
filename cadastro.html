<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div id="container">
        <h2 class="input-field first">Cadastro</h2>
        <input class="text input-field second" type="nome" placeholder="Nome" required>
        <input class="text input-field second" type="sobrenome" placeholder="Sobrenome" required>
        <input class="text input-field second" type="email" placeholder="Email" required>
        <input class="text input-field second" type="password" placeholder="Senha" required>
        <form method="get" action="/dashboard.html">
        <table> 
            <td>
            <div>
                <a class="input-field fourth" href="/dashboard.html" style="display: flex; float: right; padding: 6px 10px; vertical-align: middle; background:#5d0e85; color:white;border-radius:6px; font-size: 17px; font-family: cursive;">Cadastrar</a>
            </div>
            </td>
            <td>
            <div>
                <a class="input-field fourth" href="/index.html" style="display: flex; float: center; padding: 6px 10px; vertical-align: middle; background:#d80c2e; color:white;border-radius:6px; font-size: 17px; font-family: cursive;">Cancelar</a>
            </div>
            </td>         
            </table>
        </form>
    </div>
</body>
</html>
