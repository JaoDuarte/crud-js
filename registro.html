<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/registro.css">
    <script src="https://kit.fontawesome.com/6ced12f15b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 class="input-field first">Adicione as Informações</h3>
        <form action="">
            <input class="info input-field second" type="text" placeholder="Nome">
            <input class="info input-field second" type="text" placeholder="Cargo">
            <input class="info input-field second" type="text" placeholder="Setor">
            <input class="info input-field second" type="number" placeholder="Salário">
            <label class="customize input-field third">
                <input type="file">
                <i class="fas fa-upload"></i>
                Adicione uma foto
            </label>
            <div>
                <table> 
                <td>
                <div>
                    <a class="input-field fourth" href="/dashboard.html" style="float: right; padding: 6px 10px; vertical-align: middle; background:#5d0e85; color:white;border-radius:6px; font-size: 17px; font-family: cursive;">Registrar</a>
                </div>
                </td>
                <td>
                <div>
                    <a class="input-field fourth" href="/dashboard.html" style="float: center; padding: 6px 10px; vertical-align: middle; background:#d80c2e; color:white;border-radius:6px; font-size: 17px; font-family: cursive;">Cancelar</a>
                </div>
                </td>         
                </table>
            </div>
        </form>
    </div>
</body>
</html>
